{% extends "layout.html" %} {% block main%}


<style>
    #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #customers td,
    #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #customers tr:hover {
        background-color: #ddd;
    }

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }
</style>



<!-- <button class='btn btn-primary'>New</button> -->
<h1>Posts</h1>
<a href="{% url 'posts:new'%}" class='btn btn-primary btn-sm float-right'>New Item</a>

<table id="customers">
    {% for i in posts%}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.content }}</td>
        <td>
            <a href="{% url 'posts:edit' i.id %}">Edit</a>
            /
            <a href="{% url 'posts:delete' i.id %}">Delete</a>

        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
